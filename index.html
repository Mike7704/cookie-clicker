<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lemon"
    />
    <script src="app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <header>Cookie Clicker</header>

    <div class="counter">
      <p id="cookie-count">0 cps</p>
    </div>

    <div class="cookie">
      <button id="cookie-button"></button>
    </div>

    <div class="store">
      <h2>Store</h2>
      <div class="item">
        <div>0</div>
        <div>Grandma</div>
        <div>+10 cps</div>
        <button>
          <img src="./images/cookie-small.png" alt="Cookie Emoji" />10
        </button>
      </div>
      <div class="item">
        <div>0</div>
        <div>Oven</div>
        <div>+30 cps</div>
        <button>
          <img src="./images/cookie-small.png" alt="Cookie Emoji" />50
        </button>
      </div>
      <div class="item">
        <div>0</div>
        <div>Baker</div>
        <div>+50 cps</div>
        <button>
          <img src="./images/cookie-small.png" alt="Cookie Emoji" />100
        </button>
      </div>
      <div class="item">
        <div>0</div>
        <div>Robot</div>
        <div>+100 cps</div>
        <button>
          <img src="./images/cookie-small.png" alt="Cookie Emoji" />150
        </button>
      </div>
      <div class="item">
        <div>0</div>
        <div>Factory</div>
        <div>+200 cps</div>
        <button>
          <img src="./images/cookie-small.png" alt="Cookie Emoji" />200
        </button>
      </div>
      <div class="item">
        <div>0</div>
        <div>Bank</div>
        <div>+300 cps</div>
        <button>
          <img src="./images/cookie-small.png" alt="Cookie Emoji" />500
        </button>
      </div>
    </div>

    <footer>Cookie Clicker - Michael Cowley</footer>
  </body>
</html>
